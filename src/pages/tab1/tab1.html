<ion-header>
  <!-- <ion-navbar>

</ion-header>

<ion-content>
  <audio id="reproductor" src="http://streaming.comunicacioneschile.net:9300/stream/1/"></audio>

  <img style="position: fixed;  width:100%;"
       src="https://images.pexels.com/photos/1699161/pexels-photo-1699161.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">


  <ion-grid style="position: fixed; bottom: 0px; left:0px;">
    <ion-row>

      <ion-col size="6">
        <button ion-button
                style="width:100%"
                (click)="play()"
                >
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-col>

      <ion-col size="6">
        <button ion-button
                style="width:100%"
                (click)="pause()"
                >
          <ion-icon name="pause"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
